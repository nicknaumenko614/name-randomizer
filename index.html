<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomizer</title>
    <script src="./js/app.js" type="module"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Name Randomizer</h1>
    <aside class="left">
      <span>Class Roster</span>
      <hr />
    </aside>

    <main>
      <div class="buttons">
        <span class="previous-button">PREVIOUS</span>
        <span class="next-button">NEXT</span>
      </div>

      <div class="name-box previous">
        <span>Previous:</span>
      </div>

      <div class="name-box current">
        <span>Current:
          <h6 class="absent-text">click name to mark as absent</h6>
        </span>
      </div>

      <div class="name-box next">
        <span>Next:</span>
      </div>
    </main>
    <aside class="right">
      <span>Absent:</span>
      <hr />
    </aside>
  </body>
</html>
