<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomizer</title>
    <script src="./app.js" type="module"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Name Randomizer</h1>
    <main>
      <div class="buttons">
        <span class="previous-button">PREVIOUS</span>
        <span class="next-button">NEXT</span>
      </div>

      <div class="name-box previous">
        <span>Previous:</span>
      </div>

      <div class="name-box current">
        <span>Current:</span>
      </div>

      <div class="name-box next">
        <span>Next:</span>
      </div>
    </main>
  </body>
</html>
